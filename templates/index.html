<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Burn Predictor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #388e3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Calories Burn Predictor</h1>
    <form action="/predict" method="post">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required />
<label for="duration">Duration (minutes):</label>
<small style="color: #555; margin-bottom: 8px; display: block;">
  Total time approx (in minutes) you spent on each physical exercise in today's workout.
</small>
<input type="number" id="duration" name="duration" required />


      <label for="heartRate">Heart Rate (bpm):</label>
      <input type="number" id="heartRate" name="heartRate" required />

      <label for="bodyTemp">Body Temperature (Â°C):</label>
      <input type="number" id="bodyTemp" name="bodyTemp" step="0.1" required />

      <button type="submit">ðŸŽ¯ Predict Calories Burnt</button>
    </form>

    {% if prediction_text %}
      <p>{{ prediction_text }}</p>
    {% endif %}
  </div>
</body>
</html>
